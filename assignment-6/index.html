 <!DOCTYPE html>
<html lang="en">
<head meta charset="utf-8" meta name="description" content="CSS INTRO"
meta name="author" content="Cyrus Kirkeby" meta name="keywords" content="Art">

<title>CSS INTRO!</title>
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<style>
.squiggles {
  width: 50px;
  height: 50px;
  position: absolute;
  right: 0px;
  bottom: 0px;
  background-color: orange;
}
.lightning {
  width: 50px;
  height: 50px;
  position: absolute;
  right: 20px;
  bottom: 0px;
  background-color: orange;
}
.palmtree {
  height: 50px;
  width: 50px;
  position: absolute;
  right: 30px;
  top: 0px;
  background-color: orange;
}
</style>
</head>

<body>
<p>
  HELLO!
</p>
</body>

<div id="first-section" class="squiggles">
<img src="./images/1990s-01.png" alt="90s-pic-1">
</div>

<div id="second-section" class="lightning">
<img src="./images/1990s-02.png" alt="90s-pic-2">
</div>

<div id="third-section" class="palmtree">
<img src="./images/1990s-04.png" alt="90s-pic-4">
</div>


</html>
